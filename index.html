<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elderly Care System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Elderly Care System</h1>
        <div id="indianTime"></div>
        <div id="medicationForm">
            <h2>Add Medication Schedule</h2>
            <input type="text" id="medicationName" placeholder="Medication Name">
            <input type="text" id="dosage" placeholder="Dosage">
            <input type="text" id="schedule" placeholder="Schedule (e.g., 8:00 AM)">
            <input type="text" id="foodPreference" placeholder="Food Preference (before/after)">
            <button onclick="addMedicationSchedule()">Add Schedule</button>
        </div>
        <div id="medicationSchedule">
            <h2>Medication Schedule</h2>
            <ul id="scheduleList"></ul>
        </div>
    </div>
    <div id="popup" class="popup">
        <span class="close" onclick="closePopup()">&times;</span>
        <div id="popupContent"></div>
    </div>
    <div class="login-container">
        <!-- Include the login page using its relative path -->
        <iframe src="login/login.html" frameborder="0"></iframe>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
